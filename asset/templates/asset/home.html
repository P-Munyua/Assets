{% extends 'asset/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    /* Top Bar Styling */
    .top-bar {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: flex-end;
    }

    .menu-icon {
        cursor: pointer;
        margin-right: 20px;
    }

    /* Dashboard Styling */
    .dashboard {
        margin-top: 20px;
    }

    .metrics {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .metric {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex: 1;
        margin-right: 10px;
    }

    .metric h3 {
        margin-bottom: 5px;
    }

    .metric p {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
    }

    /* Quick Links Styling */
    .quick-links {
        margin-top: 20px;
    }

    .quick-links h2 {
        margin-bottom: 10px;
    }

    .quick-links ul {
        list-style-type: none;
        padding: 0;
    }

    .quick-links li {
        margin-bottom: 10px;
    }

    .quick-links a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .quick-links a:hover {
        background-color: #f4f4f4;
    }

    /* Logout Section Styling */
    .logout-section {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }

    .logout-button {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .logout-button:hover {
        background-color: #c82333;
    }

    /* Additional Styling */
    /* You can add more custom styles here */

</style>

<div class="container">
    <!-- Top Bar with Menu Icon -->
    <div class="top-bar">
        <i class="fas fa-bars menu-icon" onclick="redirectToHome()"></i>
    </div>

    <!-- Dashboard Metrics -->
    <div class="dashboard">
        <h1><i class="fa-solid fa-house"></i></h1>
        <div class="metrics">
            <div class="metric">
                <h3>Total Assets</h3>
                <p>{{ total_assets }}</p>
            </div>
            <div class="metric">
                <h3>Assigned Assets</h3>
                <p>{{ assigned_assets }}</p>
            </div>
        </div>
    </div>

    <!-- Quick Links Section -->
    <div class="quick-links">
        <h2>Quick Links</h2>
        <ul>
            <li><a href="{% url 'add_asset' %}">Add Asset</a></li>
            <li><a href="{% url 'add_employee' %}">Add Employee</a></li>
            <li><a href="{% url 'asset_report' %}">Asset Report</a></li>
        </ul>
    </div>

    <!-- Logout Section -->
    <div class="logout-section">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</div>

<script>
    function redirectToHome() {
        window.location.href = '{% url "home" %}';
    }
</script>
{% endblock %}
